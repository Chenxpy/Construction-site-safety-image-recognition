<!DOCTYPE html>
<html>

<head>
    <title>未到班查詢</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href=static\absent_style.css>
</head>
</head>

<body>
    <!-- 新增返回首頁按鈕 -->
    <a href="{{ url_for('view_users') }}" onclick="location.reload(true);"
        style="position: absolute; top: 10px; right: 10px; text-decoration: none; color: #000;">
        <button>返回查詢系統</button>
    </a>

    <table>
        <thead>
            <tr>
                <th>工號</th>
                <th>姓名</th>
            </tr>
        </thead>
        <tbody>
            {% if selected_date %}
            <h2>{{ selected_date }}未到班紀錄</h2>
            {% endif %}

            {% if absent_users %}
            <ul>
                {% for user in absent_users %}
                <tr>
                    <td>{{ user.number }}</td>
                    <td>{{ user.username }}</td>

                </tr>
                {% endfor %}
            </ul>
            {% else %}
            <tr>
                <td colspan="2">本日無任何紀錄!!</td>
            </tr>
            {% endif %}
        </tbody>
    </table>

</body>

</html>
